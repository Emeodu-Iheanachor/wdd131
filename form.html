<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Product Review Form</title>

  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/products.js" defer></script>
  <script src="scripts/form.js" defer></script>
</head>

<body>

<header>
  <h1>Product Review</h1>
</header>

<main>
  <form method="get" action="review.html">

    <!-- Product Name -->
    <div class="form-group">
      <label for="productName">Product Name <span class="required">*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>
    </div>

    <!-- Overall Rating -->
    <fieldset class="form-group">
      <legend>Overall Rating <span class="required">*</span></legend>

      <input type="radio" id="rating1" name="rating" value="1" required>
      <label for="rating1">☆</label>

      <input type="radio" id="rating2" name="rating" value="2" required>
      <label for="rating2">☆☆</label>

      <input type="radio" id="rating3" name="rating" value="3" required>
      <label for="rating3">☆☆☆</label>

      <input type="radio" id="rating4" name="rating" value="4" required>
      <label for="rating4">☆☆☆☆</label>

      <input type="radio" id="rating5" name="rating" value="5" required>
      <label for="rating5">☆☆☆☆☆</label>
    </fieldset>

    <!-- Date of Installation -->
    <div class="form-group">
      <label for="installDate">Date of Installation <span class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required>
    </div>

    <!-- Useful Features -->
    <fieldset class="form-group">
      <legend>Useful Features</legend>

      <input type="checkbox" id="feature1" name="features" value="ease">
      <label for="feature1">Ease of Use</label>

      <input type="checkbox" id="feature2" name="features" value="performance">
      <label for="feature2">Performance</label>

      <input type="checkbox" id="feature3" name="features" value="design">
      <label for="feature3">Design</label>

      <input type="checkbox" id="feature4" name="features" value="reliability">
      <label for="feature4">Reliability</label>

      <input type="checkbox" id="feature5" name="features" value="support">
      <label for="feature5">Customer Support</label>
    </fieldset>

    <!-- Written Review -->
    <div class="form-group">
      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4"></textarea>
    </div>

    <!-- User Name -->
    <div class="form-group">
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username">
    </div>

    <!-- Submit -->
    <div class="form-group">
      <input type="submit" value="Submit Review">
    </div>

  </form>
</main>

<footer>
  <p>&copy; <span id="year"></span> | Product Review</p>
</footer>


</body>
</html>
